<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="{{ site.description }}">
    <meta name="theme-color" content="#003594">
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()" />
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    {% if page.group == 'news' %}
    <link rel="alternate" type="application/atom+xml" title="Jones Lab News Feed" href="/news.xml">
    {% endif %}


    <!-- <link href="/assets/css/bootstrap.css" rel="stylesheet"> -->
    <!-- <link href="/assets/css/bootstrap-responsive.css" rel="stylesheet"> -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">


    <link href="/assets/css/syntax.css" rel="stylesheet">
    <link href="/assets/css/custom.css" rel="stylesheet">


</head>

<body>

    <!-- Static navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #003594">
        <!-- Replacing site.name with an image -->
        <a class="navbar-brand" href="/">
            <img src="/assets/img/jones_logo.png" alt="Jones Lab" height="50">
        </a>
        <a href="https://www.engineering.pitt.edu/departments/electrical-computer/">
            <img class="inline-block navb-icon" src="/assets/img/logos/ece-new-svg2lg.svg" alt="logo"
                style="height: 50px;">
        </a>
        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarContent"
            aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse collapse" id="navbarContent">
            <ul class="navbar-nav ml-auto">
                {% for link in site.data.navlinks %}
                {% if page.group == link.group %}
                <li class="nav-item active">
                    <a class="nav-link" href="{{link.link}}" alt="{{link.name}}">
                        {{link.name}}<span class="sr-only">(current)</span>
                    </a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{{link.link}}" alt="{{link.name}}">{{link.name}}</a>
                </li>
                {% endif %}
                {% endfor %}
                <!-- <li><a href="https://sites.google.com/a/fraserlab.com/ucsf-private/" alt="Lab Private Area">private</a></li> -->
            </ul>
        </div><!--/.nav-collapse -->
    </nav>

    <!-- <div class="container"> -->
